<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramabook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Ramabook</h1>
        <div class="post">
            <h2>Dummy Post</h2>
            <p>This is a dummy post for testing comments.</p>
            <form action="/" method="POST">
                <input type="text" name="username" placeholder="Enter your name" value="{{ username }}" required>
                <textarea name="comment" placeholder="Enter your comment" required></textarea>
                <button type="submit">Comment</button>
            </form>
        </div>
        <div class="comments">
            <h3>Comments</h3>
            {% for id, username, comment in comments %}
                <div class="comment">
                    <p><strong>{{ username }}:</strong> {{ comment }}</p>
                    <a href="{{ url_for('delete_comment', id=id) }}" class="delete-btn">üóëÔ∏è</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
